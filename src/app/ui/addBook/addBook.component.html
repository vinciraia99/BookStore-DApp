<div class="body">
  <div class="container">
    <mat-card class="account">
    <div fxLayout="row wrap">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="ISBN" formControlName="isbn">
        <mat-error *ngIf="!formGroup.controls['isbn'].valid && formGroup.controls['isbn'].touched">
          {{ getErrorISBN() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Nome libro" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea matInput placeholder="Descrizione" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
        <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
          Required field, must be between 5 and 10 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Url immagine" formControlName="url">
      </mat-form-field>


      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Aggiungi libro</button>
      </div>

    </form>
  </div>
    </mat-card>
  </div>
</div>
